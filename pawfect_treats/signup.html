<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pawfect Treats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Pawfect Treats</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="adoption.html">Adopt a Cat</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="guide.html">Care Guide</a>
        <a href="merchandise.html">Merchandise</a>
        <a href="profile.html">Profile</a>
    </nav>

    <main>
        <section class="signup-section">
            <h2>Create an Account</h2>
            <form action="signup_process.php" method="POST" class="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="form-input">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required class="form-input">

                <label for="gender">Gender:</label>
                <select id="dropdown" name="gender" required class="form-input">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="image">Profile Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required class="form-input">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-input">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-input">

                <label for="role">Role:</label>
                <select id="dropdown" name="role" required class="form-input">
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="fosterer">Fosterer</option>
                    <option value="vet">Vet</option>
                </select>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pawfect Treats. All Rights Reserved.</p>
    </footer>
</body>
</html>
