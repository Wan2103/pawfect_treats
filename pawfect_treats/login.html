<main>
    
    <section class="login-section">
        <h2>Login to Your Account</h2>
        <form action="login_process.php" method="POST" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="login-btn">Login</button>
        
            <!-- Forgot Password Button -->
            <button type="button" class="reset-password-btn" onclick="openResetPasswordModal()">Forgot Password?</button>
        </form>
        
        <!-- Password Reset Modal -->
        <div id="reset-password-modal" class="popup-overlay" style="display: none;">
            <div class="popup-box">
                <h2>Reset Password</h2>
                <p>Enter your email to receive reset instructions:</p>
                <input type="email" id="reset-email" placeholder="Enter your email" required>
                <button id="send-reset-link">Send Reset Link</button>
                <button class="popup-close" onclick="closeResetPasswordModal()">Close</button>
            </div>
        </div>
        

        </form>
    </section>
